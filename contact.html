<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fd713c2769.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/contact.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="card">
      <img src="./assets/Vectorlogo-light.svg" alt="logo" class="logo" />
      <ul>
        <li>
          <a href="index.html"
            >ABOUT <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </li>
        <li>
          <a href="index.html"
            >PROJECTS <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </li>
        <li>
          <a href="index.html"
            >SKILLS <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </li>
        <li>
          <a href="contact.html"
            >CONTACT <i class="fa-solid fa-arrow-right-long"></i
          ></a>
        </li>
      </ul>
      <label class="switch">
        <input type="checkbox" class="toggle__mode" />
        <span class="slider"></span>
      </label>
      <p>Made by Lise</p>
    </header>
    <i class="fa-solid fa-bars open__menu"></i>
    <main class="main__contact">
      <section class="info__perso">
        <h2>Informations :</h2>
        <article class="text__info card">
          <p>LP Lise <br />Some adress <br />69000 LYON</p>
          <h3>lise@gmail.com</h3>
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22268.698893589382!2d4.82148302053222!3d45.75941782164998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea516ae88797%3A0x408ab2ae4bb21f0!2sLyon!5e0!3m2!1sfr!2sfr!4v1661031832010!5m2!1sfr!2sfr"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        </article>
      </section>
      <section class="contact__form ">
        <h2>If you want to contact me:</h2>
        <form action="#" class="card">
            <div class="input__form">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Lise">
            </div>
            <div class="input__form">
                <label for="lname">Last Name</label> 
                <input type="text" name="lname" id="lname" placeholder="Lastname">
            </div>
            <div class="input__form">
                <label for="email">Email</label> 
                <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
            </div>
            <div class="input__form">
                <label for="object">Object</label>
                <input type="text" name="object" id="object" placeholder="Why do you need to discuss ?">
            </div>
            <div class="input__form">
                <label for="message">Message</label> 
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
